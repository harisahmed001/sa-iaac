# Default values for imageapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: imageapp
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "imageapp"
namespace: "default"

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  healthcheckPath: "/ping"
  securityGroups: "sg-0a1cbf8e966f44be5"
  subnets: "subnet-0fbc895f847a2f659,subnet-00235e537c95c7a9f,subnet-0a114ce4bab0ba964,subnet-00b3885f589e23cb9"


envs:
  REDIS_HOST: "imageapp-redis.mfzeio.0001.use1.cache.amazonaws.com"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_EXPIRE_SECONDS: "3600"
  MONGO_HOST: "soum.eaap1pm.mongodb.net"
  MONGO_DB: "soum"
  MONGO_USER: ""
  MONGO_PASS: ""
  MONGO_POOL: "true"
  S3_BUCKET: ""
  UPLOAD_FOLDER: "imageappbucketfordev"
  FLASK_HOST: "0.0.0.0"
  FLASK_PORT: "5001"